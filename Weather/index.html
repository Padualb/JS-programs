<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="weather">
        <h1 class="main-title">Weather in your city</h1>
        <input type="search" class="weather-search" placeholder="Your City">
        <div class="weather-today">
            <div class="weather-details">
                <h2 class="weather-city">City</h2>
                <p class="weather-day">Day</p>
                <div class="weather-current">
                    <p class="weather-indicator weather-indicator-status"><span class="value">Status</span></p>
                    <p class="weather-indicator weather-indicator-humidity"><span class="value">Humidity</span></p>
                    <p class="weather-indicator weather-indicator-pressure"><span class="value">Pressure</span></p>
                    
                </div>
            </div>
            <img src="assets/images/clear-sky.png" alt="" class="weather-image">
            <div class="weather-temperature"><span class="value">Temp</span></div>
        </div>
        <div class="weather-forecast">
            <article class="weather-forecast-item">
                <img src="assets/images/clouds.png" alt="Clear sky" class="weather-forecast-item">
                <h3 class="weather-forecast-day"></h3>
                <p class="weather-forecast-temperature"><span class="value">Day</span></p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/images/clouds.png" alt="Clear sky" class="weather-forecast-item">
                <h3 class="weather-forecast-day"></h3>
                <p class="weather-forecast-temperature"><span class="value">Day</span></p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/images/clouds.png" alt="Clear sky" class="weather-forecast-item">
                <h3 class="weather-forecast-day"></h3>
                <p class="weather-forecast-temperature"><span class="value">Day</span></p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/images/clouds.png" alt="Clear sky" class="weather-forecast-item">
                <h3 class="weather-forecast-day"></h3>
                <p class="weather-forecast-temperature"><span class="value">Day</span></p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/images/clouds.png" alt="Clear sky" class="weather-forecast-item">
                <h3 class="weather-forecast-day"></h3>
                <p class="weather-forecast-temperature"><span class="value">Day</span></p>
            </article>

        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
